language: c
sudo: required

addons:
  apt:
    packages:
    - gcc-multilib
    - g++-multilib
    - libogg-dev
    - libvorbis-dev
    - libflac-dev
    - autogen

env:
  global:
    - NAME: sndfile
    - INSTALL_XIPH_LIBS: true
    - secure: 

matrix:
  include:
  - os: linux
    env:
      - ARCH=i686
      - CFLAGS=-m32
      - CXXFLAGS=-m32
      - EXTENSION=so
  - os: linux
    env:
      - ARCH=x86_64
      - CFLAGS=-m64
      - CXXFLAGS=-m64
      - EXTENSION=so
  - os: osx
    env:
      - ARCH=i686
      - CFLAGS=-m32
      - CXXFLAGS=-m32
      - EXTENSION=dylib
  - os: osx
    env:
      - ARCH=x86_64
      - CFLAGS=-m64
      - CXXFLAGS=-m64
      - EXTENSION=dylib

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew update
      brew install libogg libvorbis flac autogen
    else
      sudo add-apt-repository ppa:ondrej/autotools -y     # automake 1.15
      sudo add-apt-repository ppa:cz.nic-labs/knot-dns -y # pkg-config 0.29.2
      sudo apt-get update
      sudo apt-get install -y autoconf automake-1.15 pkg-config m4
    fi

script:
  - cd lib/ && make

before_deploy:
  - export TARGET_FILE=$TRAVIS_BUILD_DIR/lib$NAME.$EXTENSION.bodged-$ARCH-$TRAVIS_OS_NAME-$TRAVIS_BRANCH
  - mv $TRAVIS_BUILD_DIR/lib/lib$NAME.$EXTENSION.bodged $TARGET_FILE

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file: $TARGET_FILE
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
