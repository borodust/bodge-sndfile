language: c
sudo: false

addons:
  apt:
    packages:
    - gcc-multilib
    - libogg-dev
    - libvorbis-dev
    - libflac-dev

env:
  global:
    - NAME: sndfile
    - secure: 

matrix:
  include:
  - os: linux
    env:
      - ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=so
      - OUTPUT_FILE=lib$NAME.$EXTENSION.bodged
  - os: linux
    env:
      - ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=so
      - OUTPUT_FILE=lib$NAME.$EXTENSION.bodged
  - os: osx
    env:
      - ARCH=i686
      - CFLAGS=-m32
      - EXTENSION=dylib
      - OUTPUT_FILE=lib$NAME.bodged.$EXTENSION
  - os: osx
    env:
      - ARCH=x86_64
      - CFLAGS=-m64
      - EXTENSION=dylib
      - OUTPUT_FILE=lib$NAME.bodged.$EXTENSION

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew update
      brew install libogg libvorbis flac
    fi

script:
  - >
    cd lib/ && cmake -G "Unix Makefiles" \
      -DCMAKE_C_FLAGS=$(ENV_CFLAGS) \
      -DBUILD_STATIC_LIBS=OFF \
      -DBUILD_PROGRAMS=OFF \
      -DBUILD_EXAMPLES=OFF \
      -DBUILD_TESTING=OFF \
      -DENABLE_STATIC_RUNTIME=ON . && \
      make

before_deploy:
  - export TARGET_FILE=$TRAVIS_BUILD_DIR/lib$NAME.$EXTENSION.bodged-$ARCH-$TRAVIS_OS_NAME-$TRAVIS_BRANCH
  - mv $TRAVIS_BUILD_DIR/lib/sndfile/$OUTPUT_FILE $TARGET_FILE

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file: $TARGET_FILE
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
