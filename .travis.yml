language: c
sudo: required
dist: xenial

addons:
  apt:
    packages:
    - gcc-multilib
    - g++-multilib
    - autogen
    - libtool-bin

env:
  global:
    - NAME: sndfile
    - ASDF_SYSTEM: bodge-sndfile
    - PATH: ~/.bodge/bin/:$PATH
    - secure: ""

matrix:
  include:
  - os: linux
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - CXXFLAGS=-m32
      - EXTENSION=so
  - os: linux
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - CXXFLAGS=-m64
      - EXTENSION=so
  - os: osx
    env:
      - TARGET_ARCH=i686
      - CFLAGS=-m32
      - CXXFLAGS=-m32
      - EXTENSION=dylib
  - os: osx
    env:
      - TARGET_ARCH=x86_64
      - CFLAGS=-m64
      - CXXFLAGS=-m64
      - EXTENSION=dylib

branches:
  only:
  - "/^v\\d+(\\.\\d+)+$/"

cache:
  directories:
    - $HOME/Library/Caches/Homebrew

before_install:
  - |
    if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
      brew update
      brew install autogen
    else
      sudo add-apt-repository ppa:ondrej/autotools -y     # automake 1.15
      sudo add-apt-repository ppa:cz.nic-labs/knot-dns -y # pkg-config 0.29.2
      sudo apt-get update
      sudo apt-get install -y autoconf automake-1.15 pkg-config m4 libtool
    fi

install:
  - curl -L http://bodge.borodust.org/files/install.sh | sh

script:
  - export TARGET_FILE=$TRAVIS_BUILD_DIR/lib$NAME.$EXTENSION.bodged-$TARGET_ARCH-$TRAVIS_OS_NAME-$TRAVIS_BRANCH
  - export TARGET_SPEC=$TARGET_FILE-spec.zip
  - cd src/lib/ && make clean build
  - lisp regen-local-spec-and-zip --arch $TARGET_ARCH "$TRAVIS_BUILD_DIR" $ASDF_SYSTEM "$TARGET_SPEC"

before_deploy:
  - mv $TRAVIS_BUILD_DIR/src/lib/lib$NAME.$EXTENSION.bodged $TARGET_FILE

deploy:
  provider: releases
  api-key: $GITHUB_TOKEN
  file: [$TARGET_FILE, $TARGET_SPEC]
  skip_cleanup: true
  overwrite: true
  on:
    tags: true
